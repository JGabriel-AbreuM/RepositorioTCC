{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <title>Criar Autor</title>
{% endblock %}

{% block content %}
    <h2>Cadastro</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Criar</button>
    </form>
{% endblock %}
